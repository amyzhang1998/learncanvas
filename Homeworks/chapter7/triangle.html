<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <canvas id='canvas' width="300" height="300"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        function hslColor(i) {
            var h = i * 10
            return "hsl(" + h + ",70%,70%)"
        }
        function triangle(ctx, i, b) {
            ctx.rotate((Math.PI / 180) * 15);
            ctx.beginPath();
            ctx.fillStyle = hslColor(i);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, 7 * i * 0.8);
            ctx.lineTo(7 * i * 0.8, 0);
            ctx.closePath();
            ctx.stroke()
            ctx.fill();
        }
        ctx.translate(150, 150);
        for (var i = 50; i > 0; i--) {
            var b = hslColor(i);
            triangle(ctx, i, b);
        }
    </script>
</body>

</html>
