<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rotate</title>
    <link rel="stylesheet" href="../../demo.css">
    <script src=" ../../Tools/ball.js"></script>
    <script src=" ../../Tools/util.js"></script>
    <script>
        window.onload = function() {
            var canvas = document.getElementById('canvas');
            context = canvas.getContext('2d');
            var S_SPEED = 0.005,
                S_LEN = 30,
                canvasX = canvas.width,
                canvasY = canvas.height / 2,
                centerScale = 1,
                angle = 0,
                range = 0.5,
                speed = 0.05,
                ball = [];
            for (var i = 1; i < canvasX / 35; i++) {
                ball.push(new Ball(10, '#0000'))
            }
            (function drawFrame() {
                window.requestAnimationFrame(drawFrame, canvas);
                context.clearRect(0, 0, canvas.width, canvas.height);
                ball.map(function(item, index) {
                    item.x = canvasX / 8 + index * S_LEN;
                    item.y = canvasY;
                    item.scaleY = item.scaleX = centerScale + Math.sin(angle + item.x * S_SPEED) * range;
                    item.draw(context);
                })
                angle += speed;
            }())
        }
    </script>
</head>

<body>
    <canvas id="canvas" width="400" height="400"></canvas>
</body>

</html>
