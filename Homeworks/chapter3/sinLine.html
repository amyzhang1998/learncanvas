<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sin line</title>
    <link rel="stylesheet" href="../../demo.css">
</head>

<body>
    <canvas id="canvas" width="800" height="400"></canvas>
    <script src="../../Tools/util.js"></script>
    <script src="../../Tools/ball.js"></script>
    <script>
        window.onload = function() {
            var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                S_SPEED = 0.04,
                S_LEN = 20,
                canvasX = canvas.width,
                canvasY = canvas.height / 2,
                angle = 0,
                range = 50,
                speed = 0.05,
                ball = [];
            for (var i = 1; i < canvasX / 40; i++) {
                ball.push(new Ball(10, '#0000'))
            }
            (function drawFrame() {
                window.requestAnimationFrame(drawFrame, canvas);
                context.clearRect(0, 0, canvas.width, canvas.height);
                ball.map(function(item, index) {
                    item.x = canvasX / 8 + index * S_LEN;
                    item.y = canvasY + Math.sin(angle + item.x * S_SPEED) * range;
                    item.draw(context);
                });
                angle += speed;
            }())
        };
    </script>
</body>
