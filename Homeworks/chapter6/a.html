<body>
    <canvas id="myCanvas" width="200" height="200" style="border:2px solid blue;">

    <script src=" ../../Tools/util.js"></script>
    <script type="text/javascript">
        var c = document.getElementById("myCanvas");
        var cxt = c.getContext("2d");

        cxt.closePath();
        cxt.fill();
