<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Billiard</title>
    <style>
        canvas {
            border: 1px solid darkkhaki;
        }
    </style>
</head>


<body>
    <canvas id='canvas' height='400' width='400'></canvas>
    <script src='../Tools/util.js'></script>
    <script src='../Tools/Ball.js'></script>
    <script>
        window.onload = function () {
            var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                ball0 = new Ball(),
                ball1 = new Ball();

            ball0.mass = 2;
            ball0.x = 50;
            ball0.y = canvas.height / 2;
            ball0.vx = 1;

            ball1.radius = 10;
            ball1.mass = 1;
            ball1.x = 300;
            ball1.y = canvas.height / 2;
            ball1.vx = -1;


            (function drawFrame() {
                window.requestAnimationFrame(drawFrame, canvas);
                context.clearRect(0, 0, canvas.width, canvas.height);

                ball0.x += ball0.vx;
                ball1.x += ball1.vx;
                var dist = ball1.x - ball0.x;
                if (Math.abs(dist) < ball0.radius + ball1.radius) {
                    //reaction will go here

                    var vxTotal = ball0.vx - ball1.vx;
                    ball0.vx = ((ball0.mass - ball1.mass) * ball0.vx + 2 * ball1.mass * ball1.vx) /
                        (ball0.mass + ball1.mass);
                    ball1.vx = vxTotal + ball0.vx

                    ball0.x += ball0.vx;
                    ball1.y += ball1.vx;

                }

                ball0.draw(context);
                ball1.draw(context);



            }())

        }
    </script>

</body>

</html>
